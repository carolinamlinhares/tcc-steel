<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Escrever descricao...">
		<meta name="author" content="Escrever autor...">

		<title>Verificação de Vigas Metálicas</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto" rel="stylesheet">
	</head>

	<body>

  <h1> Pagina relatorios </h1>
		<a href="relatorio.html?test=10"> Clica aqui para imprimir um teste </a>

		<script type="text/javascript"> function getJsonFromUrl(hashBased) {
  var query;
  if(hashBased) {
    var pos = location.href.indexOf("?");
    if(pos==-1) return [];
    query = location.href.substr(pos+1);
  } else {
    query = location.search.substr(1);
  }
  var result = {};
  query.split("&").forEach(function(part) {
    if(!part) return;
    part = part.split("+").join(" "); // replace every + with space, regexp-free version
    var eq = part.indexOf("=");
    var key = eq>-1 ? part.substr(0,eq) : part;
    var val = eq>-1 ? decodeURIComponent(part.substr(eq+1)) : "";
    var from = key.indexOf("[");
    if(from==-1) result[decodeURIComponent(key)] = val;
    else {
      var to = key.indexOf("]");
      var index = decodeURIComponent(key.substring(from+1,to));
      key = decodeURIComponent(key.substring(0,from));
      if(!result[key]) result[key] = [];
      if(!index) result[key].push(val);
      else result[key][index] = val;
    }
  });
  return result;
}
	var endereco = getJsonFromUrl();
	var texto = document.createElement("h1");
	var textoEl = document.createTextNode(endereco.test);
	texto.appendChild(textoEl);
	document.body.appendChild(texto);
		</script>
		
	</body>

</html>
